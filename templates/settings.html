<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik activity – settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-6 offset-3">

            <form class="form-signin pt-5" action="/settings/" method="get">

                <h3 class="text-center mb-4">Stepik teaching tools</h3>

                <p class="alert alert-success">Настройки сохранены.  <br/> <a href="/">Перейти к использованию</a></p>

                  <div class="mt-4 form-label-group">
                    <p class="text-muted">Id</p>
                    <input type="text" name="config_id" class="form-control"  value="{{ config_id }}" required>
                  </div>

                  <div class="mt-4 form-label-group">
                    <p class="text-muted"> Secret</p>
                    <input type="text" name="config_secret" class="form-control"  value="{{ config_secret }}" required>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Сохранить</button>

            </form>

        </div>

    </div>

</div>
</body>
</html>
